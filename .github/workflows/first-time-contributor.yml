name: Welcome First-Time Contributors

on:
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    if: github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const message = `
            Hey @${pr.user.login}! ðŸ’–

            Welcome to the kawaii mood tracker repo â€“ thanks for your first contribution!

            Quick reminders:
            - Make sure the PR checklist in the description is filled out.
            - Run \`cargo fmt\`, \`cargo clippy\`, and \`cargo test\` locally.
            - Ping the maintainers in Matrix if you need help.

            You're amazing, thanks again! ðŸŒ¸
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: message,
            });
