name: PR Category Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  category:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Validate category in PR description
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            const match = body.match(/Category:\s*(.+)/i);
            if (!match || !match[1].trim()) {
              core.setFailed('Missing `Category:` entry in PR description.');
              return;
            }

            const value = match[1].trim();
            if (value.toLowerCase() === 'tbd') {
              core.setFailed('Please replace `Category: TBD` with a specific category (e.g. feature, bugfix, infra).');
              return;
            }

            core.info(`Category detected: ${value}`);
