{% extends "base.html" %}
{% block title %}Globale Einstellungen{% endblock %}
{% block content %}
<section class="card space-y-4">
    <h1 class="section-title">Globale Defaults</h1>
    <form method="post" class="form-grid">
        <label class="form-field">
            <span>Low-Mood Threshold</span>
            <input type="number" name="default_low_mood_threshold" value="{{ config.default_low_mood_threshold }}">
        </label>
        <label class="form-field">
            <span>Auto Notify aktiv?</span>
            <input type="checkbox" name="default_auto_notify_on_low_mood" {% if config.default_auto_notify_on_low_mood %}checked{% endif %}>
        </label>
        <label class="form-field">
            <span>Low Mood Template</span>
            <textarea name="low_mood_message_template" rows="4">{{ config.low_mood_message_template }}</textarea>
        </label>
        <label class="form-field">
            <span>Panic Template</span>
            <textarea name="panic_message_template" rows="4">{{ config.panic_message_template }}</textarea>
        </label>
        <button class="cta-primary">Speichern âœ¨</button>
    </form>
</section>
{% endblock %}
